<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="calculator-body">
            <div id="title-holder">
                <div id="title">Calculator</div>
            </div>
            <div id="display-holder">
                <div id="display-top">
                    <div id="display-flag">+</div>
                    <div id="display-y">3333</div>
                </div>
                <div id="display-bottom">
                    <div id="display-x" class="display-label">1234</div>
                </div>
            </div>
            <div id="button-holder"></div>
        </div>
    </div>
    <script type="application/javascript" src="calculator.js"></script>
</body>
</html>
